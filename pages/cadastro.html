<div class="container">
    <div class="form-wrapper">
        <h2 class="form-title">Formulário de Cadastro de Voluntário</h2>
        
        <form action="#" method="POST" id="cadastro-form" novalidate>
            <!-- Agrupamento: Dados Pessoais -->
            <fieldset class="form-fieldset">
                <legend class="form-legend">Dados Pessoais</legend>
                <div class="row">
                    <!-- Nome Completo -->
                    <div class="form-group col-12">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" id="nome" name="nome" class="form-control" required placeholder="Digite seu nome completo">
                        <span class="validation-feedback"></span>
                    </div>
                    
                    <!-- E-mail -->
                    <div class="form-group col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="voce@example.com" required>
                        <span class="validation-feedback"></span>
                    </div>

                    <!-- Data de Nascimento -->
                    <div class="form-group col-md-6">
                        <label for="nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento" class="form-control" required>
                        <span class="validation-feedback" data-validation-type="age"></span>
                    </div>

                    <!-- CPF -->
                    <div class="form-group col-md-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" name="cpf" class="form-control" 
                               placeholder="000.000.000-00" 
                               required 
                               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                               maxlength="14">
                        <span class="validation-feedback" data-validation-type="cpf"></span>
                    </div>

                    <!-- Telefone -->
                    <div class="form-group col-md-6">
                        <label for="telefone" class="form-label">Telefone / Celular</label>
                        <input type="tel" id="telefone" name="telefone" class="form-control" 
                               placeholder="(00) 00000-0000" 
                               required 
                               pattern="\(\d{2}\) \d{5}-\d{4}" 
                               maxlength="15">
                        <span class="validation-feedback"></span>
                    </div>
                </div>
            </fieldset>

            <!-- Agrupamento: Endereço (com Autocomplete de CEP) -->
            <fieldset class="form-fieldset">
                <legend class="form-legend">Endereço</legend>
                <div class="row">
                    <!-- CEP -->
                    <div class="form-group col-md-4">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" id="cep" name="cep" class="form-control" 
                               placeholder="00000-000" 
                               required 
                               pattern="\d{5}-\d{3}" 
                               maxlength="9">
                        <span class="validation-feedback" data-validation-type="cep"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <span id="cep-loading" style="display: none; margin-top: 2.5rem; color: var(--color-primary);">Buscando...</span>
                    </div>

                    <!-- Endereço -->
                    <div class="form-group col-md-8">
                        <label for="endereco" class="form-label">Endereço (Rua, N°)</label>
                        <input type="text" id="endereco" name="endereco" class="form-control" required>
                        <span class="validation-feedback"></span>
                    </div>

                    <!-- Bairro -->
                    <div class="form-group col-md-4">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" id="bairro" name="bairro" class="form-control" required>
                        <span class="validation-feedback"></span>
                    </div>

                    <!-- Cidade -->
                    <div class="form-group col-md-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" id="cidade" name="cidade" class="form-control" required>
                        <span class="validation-feedback"></span>
                    </div>
                    
                    <!-- Estado -->
                    <div class="form-group col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" id="estado" name="estado" class="form-control" required maxlength="2">
                        <span class="validation-feedback"></span>
                    </div>
                </div>
            </fieldset>

            <!-- Botão de Envio -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" style="width: 100%; max-width: 300px; font-size: var(--font-size-md);">
                    Enviar Cadastro
                </button>
            </div>
        </form>
    </div>
</div>
